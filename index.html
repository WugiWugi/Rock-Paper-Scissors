<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(36, 36, 36);">

    <header>
        <h1 style="text-align: center; word-spacing: 20px; background-color: rgb(56, 56, 56);">
            <span style="color: rgb(145, 255, 0);">Rock✊🏻</span> <span style="color: aqua;">Paper✌🏻</span> <span
                style="color: rgb(255, 81, 0);">Scissors✋🏻</span>
        </h1>
    </header>
    <main style="margin-top: 200px;">

        <section>
            <div style="display: flex; flex-direction: column; align-items: center; font-size: 2rem; color: rgb(255, 255, 255); font-family: Arial, Helvetica, sans-serif;">
                <h1 style="font-size: 1.5em;" id="result"></h1>
                <p style="font-size: 1em;" id="score">0 : 0</p>
            </div>
            <div style="display: flex; gap: 300px; justify-content: center; margin-top: 20px;">
                <button
                    style="background-color: rgb(145, 255, 0); height: 200px; width: 200px; font-size: 100px; border-radius: 10px;" id="rock">✊🏻</button>
                <button
                    style="background-color: rgb(0, 255, 255); height: 200px; width: 200px; font-size: 100px; border-radius: 10px;" id="paper">✌🏻</button>
                <button
                    style="background-color: rgb(255, 81, 0); height: 200px; width: 200px; font-size: 100px; border-radius: 10px;" id="scissors">✋🏻</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
